name: Vercel Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - preview
      deploy_message:
        description: 'Deploy message (optional)'
        required: false
        type: string
      skip_tests:
        description: 'Skip tests and linting (faster deployment)'
        required: false
        default: false
        type: boolean

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        if: ${{ !inputs.skip_tests }}
        run: npm run lint

      - name: Run type checking
        if: ${{ !inputs.skip_tests }}
        run: npm run type-check

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: ${{ inputs.environment == 'production' && '--prod' || '--prebuilt' }}

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ ${{ inputs.environment }} deployment successful!"
            if [ "${{ inputs.deploy_message }}" != "" ]; then
              echo "üìù Deploy message: ${{ inputs.deploy_message }}"
            fi
            if [ "${{ inputs.environment }}" == "production" ]; then
              echo "üåê Live URL: https://zero-digital.vercel.app/"
            else
              echo "üîó Preview URL: Check Vercel dashboard for preview URL"
            fi
          else
            echo "‚ùå ${{ inputs.environment }} deployment failed!"
            exit 1
          fi
